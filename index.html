<!DOCTYPE html>
<html manifest="cache.manifest" lang="en">
<head>
    <title>Omni-Chords</title>
	<!-- META -->
	<meta name="viewport" content="initial-scale= 1.0, user-scalable=no, width=device-width, maximum-scale=1.0">

	<!--Makes this web page mobile device friendly-->
	<meta name="apple-mobile-web-app-capable" content="yes">

	<!-- Makes the status bar black -->
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Makes the app title different from the title tag -->
	<meta name="apple-mobile-web-app-title" content="Omni-Chords">

	<!--iPhone icons-->
	<link href="img/face-icon-29x29.png" sizes="29x29" rel="apple-touch-icon">
	<link href="img/face-icon-40x40.png" sizes="40x40" rel="apple-touch-icon">
	<link href="img/face-icon-57x57.png" sizes="57x57" rel="apple-touch-icon">
	<link href="img/face-icon-60x60.png" sizes="60x60" rel="apple-touch-icon">
	<link href="img/face-icon-80x80.png" sizes="80x80" rel="apple-touch-icon">
	<link href="img/face-icon-87x87.png" sizes="87x87" rel="apple-touch-icon">
	<link href="img/face-icon-114x114.png" sizes="114x114" rel="apple-touch-icon">
	<link href="img/face-icon-120x120.png" sizes="120x120" rel="apple-touch-icon">
	<link href="img/face-icon-180x180.png" sizes="180x180" rel="apple-touch-icon">
	<link href="img/face-icon-256x256.png" sizes="256x256" rel="apple-touch-icon">
	<link href="img/face-icon-1024x1024.png" sizes="1024x1024" rel="apple-touch-icon">

	<!--Tablet icons-->
	<link href="img/face-icon-20x20.png" sizes="20x20" rel="apple-touch-icon">
	<link href="img/face-icon-50x50.png" sizes="50x50" rel="apple-touch-icon">
	<link href="img/face-icon-58x58.png" sizes="58x58" rel="apple-touch-icon">
	<link href="img/face-icon-72x72.png" sizes="72x72" rel="apple-touch-icon">
	<link href="img/face-icon-76x76.png" sizes="76x76" rel="apple-touch-icon">
	<link href="img/face-icon-100x100.png" sizes="100x100" rel="apple-touch-icon">
	<link href="img/face-icon-144x144.png" sizes="144x144" rel="apple-touch-icon">
	<link href="img/face-icon-152x152.png" sizes="152x152" rel="apple-touch-icon">
	<link href="img/face-icon-167x167.png" sizes="167x167" rel="apple-touch-icon">

	<!-- Disables auto phone number format-detection -->
	<meta name="format-detection" content="telephone=no">

	<meta charset="utf-8">
	<!-- CSS -->
	<link rel="stylesheet" href="css/css-add2home.css">
	<link rel="stylesheet" href="css/css-normalize.css">
	<link rel="stylesheet" href="css/css-main.css">
</head>
<body>
	<audio id="audC" src="sound/C-chord.mp3" preload="auto"></audio>
	<audio id="audA" src="sound/A-chord.mp3" preload="auto"></audio>
	<audio id="audD" src="sound/D-chord.mp3" preload="auto"></audio>
	<audio id="audE" src="sound/E-chord.mp3" preload="auto"></audio>
	<audio id="audG" src="sound/G-chord.mp3" preload="auto"></audio>
	<audio id="sndC" src="sound/Cnote-CChord.mp3" preload="auto"></audio>
	<audio id="sndE" src="sound/Enote-CChord.mp3" preload="auto"></audio>
	<audio id="sndG" src="sound/Gnote-CChord.mp3" preload="auto"></audio>
	<audio id="sndD" src="sound/Dnote-DChord.mp3" preload="auto"></audio>
	<audio id="sndF#" src="sound/Fdnote-DChord.mp3" preload="auto"></audio>
	<audio id="sndAd" src="sound/Anote-DChord.mp3" preload="auto"></audio>
	<audio id="sndA" src="sound/Anote-AChord.mp3" preload="auto"></audio>
	<audio id="sndC#" src="sound/Canote-AChord.mp3" preload="auto"></audio>
	<audio id="sndEa" src="sound/Enote-AChord.mp3" preload="auto"></audio>
	<audio id="sndEe" src="sound/Enote-EChord.mp3" preload="auto"></audio>
	<audio id="sndB" src="sound/Bnote-EChord.mp3" preload="auto"></audio>
	<audio id="sndG#" src="sound/Genote-EChord.mp3" preload="auto"></audio>
	<audio id="sndGg" src="sound/Gnote-GChord.mp3" preload="auto"></audio>
	<audio id="sndBg" src="sound/Bnote-GChord.mp3" preload="auto"></audio>
	<audio id="sndDg" src="sound/Dnote-GChord.mp3" preload="auto"></audio>

    <!-- PAGE CONTENT -->
	<div id="content">
		<!--Home Page-->
		<div id="chords">
			<h1>Open Major Chords:</h1>
			<div class="buttondiv">
				<div class="abut">
					<button class="reg" id="chordC">
						<p>C</p>
					</button>
				</div>
				<div class="bbut">
					<button class="reg" id="chordD">
						<p>D</p>
					</button>
				</div>
				<div class="cbut">
					<button class="reg" id="chordE">
						<p>E</p>
					</button>
				</div>
				<div class="dbut">
					<button class="reg" id="chordG">
						<p>G</p>
					</button>
				</div>
				<div class="ebut">
					<button class="reg" id="chordA">
						<p>A</p>
					</button>
				</div>
			</div>
		</div>

		<div id="face"></div>
		<div id="output"></div>
		<!--Chord Diagrams-->
		<div id="diagramC" class="hidden">
			<div class="top">
				<button id="back" class="backBut"></button>
				<h1>Open C</h1>
				<div class="space">
				</div>
			</div>
			<div class="mid">
				<img class="diagram-image" src="img/C-Chord.svg" alt="C Major Chord Diagram">
			</div>
			<div class="bot">
				<button id="hearC" class="inner">Hear the Chord!</button>
				<button id="modeC" class="inner">Hear the Notes!</button>
			</div>
		</div>
		<!--Notes-->
		<div id="popC" class="modal">
			<!-- Modal content -->
  			<div class="modal-content">
				<div>
					<span class="close">&times;</span>
				</div>
				<div>
					<button id="inCc" class="notes">C</button>
					<button id="inEc" class="notes">E</button>
					<button id="inGc" class="notes">G</button>
				</div>
  			</div>
		</div>

		<div id="diagramD" class="hidden">
			<div class="top">
				<button id="back2" class="backBut"></button>
				<h1>Open D</h1>
				<div class="space">
				</div>
			</div>
			<div class="mid">
				<img class="diagram-image" src="img/D-Chord.svg" alt="D Major Chord Diagram">
			</div>
			<div class="bot">
				<button id="hearD" class="inner">Hear the Chord!</button>
				<button id="modeD" class="inner">Hear the Notes!</button>
			</div>
		</div>
		<!--Notes-->
		<div id="popD" class="modal">
			<!-- Modal content -->
  			<div class="modal-content">
				<div>
					<span class="close1">&times;</span>
				</div>
				<div>
					<button id="inDd" class="notes">D</button>
					<button id="inF#d" class="notes">F#</button>
					<button id="inAd" class="notes">A</button>
				</div>
  			</div>
		</div>
		
		<div id="diagramE" class="hidden">
			<div class="top">
				<button id="back3" class="backBut"></button>
				<h1>Open E</h1>
				<div class="space">
				</div>
			</div>
			<div class="mid">
				<img class="diagram-image" src="img/E-Chord.svg" alt="E Major Chord Diagram">
			</div>
			<div class="bot">
				<button id="hearE" class="inner">Hear the Chord!</button>
				<button class="inner">Hear the Notes!</button>
			</div>
		</div>

		<div id="diagramG" class="hidden">
			<div class="top">
				<button id="back4" class="backBut"></button>
				<h1>Open G</h1>
				<div class="space">
				</div>
			</div>
			<div class="mid">
				<img class="diagram-image" src="img/G-Chord.svg" alt="G Major Chord Diagram">
			</div>
			<div class="bot">
				<button id="hearG" class="inner">Hear the Chord!</button>
				<button class="inner">Hear the Notes!</button>
			</div>
		</div>

		<div id="diagramA" class="hidden">
			<div class="top">
				<button id="back5" class="backBut"></button>
				<h1>Open A</h1>
				<div class="space">
				</div>
			</div>
			<div class="mid">
				<img class="diagram-image" src="img/A-Chord.svg" alt="A Major Chord Diagram">
			</div>
			<div class="bot">
				<button id="hearA" class="inner">Hear the Chord!</button>
				<button class="inner">Hear the Notes!</button>
			</div>
		</div>
	</div>
	<!-- JAVASCRIPT-->
	<script src="js/js-refresh-manifest.js" type="text/javascript"></script>
	<script type="text/javascript">
		var addToHomeConfig = {
			touchIcon: false
		};
	</script>
	<script src="js/js-add2home.js"></script>
	<script src="js/js-main.js"></script>
</body>
</html>
